<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="import.js"></script>
</head>
<body>
    <div id="holder">
        <div id="line1"></div>
        <div id="line2"></div>
        <div id="line3"></div>
        <div id="line4"></div>
        <div id="center-container">
            <div id="center-image-holder">
                <img id="center-logo-img" src="./logo.png" alt="">
            </div>
            <div id="center-appear-downarrow">
                <div id="center-line-1"></div>
                <div id="center-line-2"></div>
                <div id="center-arrow-appear-sec1"><h1>WE ARE THE 'OBLIQUITY COMPANY'.</h1></div>
                <div id="center-arrow-appear-sec2"><h1>CREATING BRANDS AND DESIGNING.</h1></div>
                <div id="center-arrow-appear-sec3"><h1>POWERFUL SOLUTIONS USING SHIFT.</h1></div>
            </div>
            <div id="center-appear-work">
                <h1>Work</h1>
            </div>
            <div id="center-appear-about">
                <h1>About</h1>
            </div>
        </div>

        <a href="#center-appear-downarrow" onclick="switchVisible();">
            <div id="arrow-holder">
                <img id="arrow-img" src="./down-arrow.png" alt="arrow">
            </div>
        </a>

        <div id="left">
            <div class="line-draw-hor" id="line-left-1"></div>
            <div class="line-draw-hor" id="line-left-2"></div>
            <div id="sidesections"><h1>Home</h1></div>
            <div id="sidesections"><h1>Work</h1></div>
            <div id="sidesections"><h1>About</h1></div>
        </div>
        <div id="right">
            <div class="line-draw-hor" id="line-right-1"></div>
            <div class="line-draw-hor" id="line-right-2"></div>
            <div id="sidesections"><h1>Tech</h1></div>
            <div id="sidesections"><h1>Careers</h1></div>
            <div id="sidesections"><h1>Contact</h1></div>
        </div>
    </div>  
</body>
</html>
